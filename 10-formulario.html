<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Trabalhando com dados de Formulário</h1>
    <hr>

    <form action="processa-post.php" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input  type="text" name="nome" id="nome">
        </p>
        <p>
            <label for="email">Email:</label>
            <input  type="text" name="email" id="email">
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input  type="number" name="idade" id="idade" min="12" max="120">
        </p>
        <div>
            <p>Interesses:</p>

            <label for="sql">SQL</label>
            <input  type="checkbox" name="interesses[]" id="sql" value="SQL" >

            <label for="node">Node.JS</label>
            <input  type="checkbox" name="interesses[]" id="node" value="node">

            <label for="ux">UX</label>
            <input  type="checkbox" name="interesses[]" id="ux" value="ux">
        </div>
        <p>
            <label for="mensagem">Mensagem:</label> <br>
            <textarea required name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </p>

        <button type="submit" name="enviar" id="enviar">Enviar</button>
    </form>
    
</body>
</html>
